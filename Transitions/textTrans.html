<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph text change</title>
    <style>
        p{
            color: blueviolet;
            transition: all ease .4s;
        }
        p:hover{
            font-size: 18px;
            color: orangered;
        }
    </style>
</head>
<body>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse debitis suscipit ipsam ratione in unde temporibus itaque quidem iste, dolore officia, impedit iusto, nostrum enim amet. Nemo sapiente asperiores aperiam!
    </p>
</body>
</html>
