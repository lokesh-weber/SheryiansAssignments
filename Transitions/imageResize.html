<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image transition</title>
    <style>
        img{
            width:400px;
            transition: all ease .4s;
        }
        img:hover{
            width:  420px;
            rotate: -10deg;
        }
    </style>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1541167760496-1628856ab772?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGNvZmZlZXxlbnwwfHwwfHx8MA%3D%3D" alt="Image" >
</body>
</html>
