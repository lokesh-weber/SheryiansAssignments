<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    <form>
        <h2>Contact Us</h2>
        <label for="name">Name : <br><input type="text" id="name" required></label><br><br>
        <label for="email">Email : <br><input type="email" id="email" required></label><br><br>
        <label for="phone">Phone Number : <br><input type="tel" id="phone" required></label>
        <br><br>
        <label for="message">Message : <br><textarea name="message" id="message" rows="10" cols="20"></textarea></label><br><br>
        <button>Submit</button>
    </form>
</body>
</html>
